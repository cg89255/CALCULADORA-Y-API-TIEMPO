<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Básica</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-bu6yNuvruCgE6b8mNwEMnREzN0Y2F0yQ+BDiBdHwMVUoFiZ5v7iNZrG3uV7ccDjc" crossorigin="anonymous">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  #calculator {
    max-width: 300px;
    margin: 50px auto;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
  }
  #display {
    width: 100%;
    margin-bottom: 20px;
    font-size: 24px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    background-color: #000;
    color: #fff;
    text-align: right;
  }
  .btn-container {
    display: flex;
    flex-wrap: wrap;
  }
  .btn {
    font-size: 20px;
    padding: 15px 20px;
    margin: 5px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  .btn-number {
    background-color: #f0f0f0;
    color: #000;
  }
  .btn-number:hover {
    background-color: #e0e0e0;
  }
  .btn-operator {
    background-color: #ccc;
    color: #000;
  }
  .btn-operator:hover {
    background-color: #aaa;
  }
</style>
</head>
<body>
<div id="calculator">
  <h2 class="mb-4">Calculadora Básica</h2>
  <input type="text" id="display" readonly class="mb-4">
  <div class="btn-container">
    <button class="btn btn-number" onclick="ingresar('7')">7</button>
    <button class="btn btn-number" onclick="ingresar('8')">8</button>
    <button class="btn btn-number" onclick="ingresar('9')">9</button>
    <button class="btn btn-operator" onclick="ingresar('/')">/</button>
    <button class="btn btn-number" onclick="ingresar('4')">4</button>
    <button class="btn btn-number" onclick="ingresar('5')">5</button>
    <button class="btn btn-number" onclick="ingresar('6')">6</button>
    <button class="btn btn-operator" onclick="ingresar('*')">*</button>
    <button class="btn btn-number" onclick="ingresar('1')">1</button>
    <button class="btn btn-number" onclick="ingresar('2')">2</button>
    <button class="btn btn-number" onclick="ingresar('3')">3</button>
    <button class="btn btn-operator" onclick="ingresar('-')">-</button>
    <button class="btn btn-number" onclick="ingresar('0')">0</button>
    <button class="btn btn-number" onclick="borrar()">C</button>
    <button class="btn btn-operator" onclick="calcular()">=</button>
    <button class="btn btn-operator" onclick="ingresar('+')">+</button>
    <button class="btn btn-operator" onclick="calcularPorcentaje()">%</button>
    <button class="btn btn-operator" onclick="calcularCuadrado()">x²</button>
    <button class="btn btn-operator" onclick="calcularRaiz()">√</button>
  </div>
</div>

<script>
let operacion = '';
let display = document.getElementById("display");

function ingresar(valor) {
  operacion += valor;
  display.value = operacion;
}

function borrar() {
  operacion = operacion.slice(0, -1);
  display.value = operacion;
}

function calcular() {
  try {
    let resultado = eval(operacion);
    display.value = resultado;
    operacion = resultado.toString(); // Guardar el resultado para continuar operando
  } catch (error) {
    display.value = "Error";
    operacion = ''; // Limpiar la operación en caso de error
  }
}

function calcularPorcentaje() {
  try {
    let resultado = eval(operacion) / 100;
    display.value = resultado;
    operacion = resultado.toString(); // Guardar el resultado para continuar operando
  } catch (error) {
    display.value = "Error";
    operacion = ''; // Limpiar la operación en caso de error
  }
}

function calcularCuadrado() {
  try {
    let resultado = eval(operacion) ** 2;
    display.value = resultado;
    operacion = resultado.toString(); // Guardar el resultado para continuar operando
  } catch (error) {
    display.value = "Error";
    operacion = ''; // Limpiar la operación en caso de error
  }
}

function calcularRaiz() {
  try {
    let resultado = Math.sqrt(eval(operacion));
    display.value = resultado;
    operacion = resultado.toString(); // Guardar el resultado para continuar operando
  } catch (error) {
    display.value = "Error";
    operacion = ''; // Limpiar la operación en caso de error
  }
}
</script>
</body>
</html>
